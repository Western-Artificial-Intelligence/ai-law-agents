name: Bootstrap Issues and Board

on:
  workflow_dispatch:
    inputs:
      owner:
        description: "Project owner (org or user) for Projects v2"
        required: false
        default: ""
      project_number:
        description: "Project number for Projects v2"
        required: false
        default: ""

permissions:
  contents: write
  issues: write
  projects: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Create issues and populate project
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/bootstrap_issues.py --repo $GITHUB_REPOSITORY \
            ${ { inputs.owner } && printf "--owner %s" "${{ inputs.owner }}" || true } \
            ${ { inputs.project_number } && printf "--project-number %s" "${{ inputs.project_number }}" || true }

