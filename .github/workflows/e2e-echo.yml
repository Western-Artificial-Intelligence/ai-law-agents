name: E2E Echo Validation

on:
  push:
    paths:
      - '**'
  pull_request:
    paths:
      - '**'

jobs:
  e2e-echo:
    name: Run e2e echo validator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package and test deps
        run: |
          python -m pip install -e .
          python -m pip install pytest

      - name: Run e2e validator (script)
        run: |
          # Run the installed console script which returns non-zero on failure
          bailiff-e2e-echo

      - name: Run pytest targeted test (optional verification)
        run: |
          pytest -q tests/test_e2e_echo.py::test_e2e_echo_smoke
